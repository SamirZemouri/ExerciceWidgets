<!-- Widget Mot de passe -->
        <div id="password-generator">

            <input value="Générateur de mot de passe" id="password-output">
            <div class="range">
                <input 
                type="range"
                min="4"
                max="24"
                step="1"
                value="8"
                id="password-length"
                oninput="document.getElementById('display-password-length').value=this.value"
                >
                <input 
                type="text"
                value="8"
                maxlength="2"
                id="display-password-length"
                oninput="document.getElementById('password-length').value=this.value"
                >
            </div>
            <div class="flex">
                <input type="checkbox" id="lowercase" checked="checked">
                <label for="lowercase">a-z</label>

                <input type="checkbox" id="uppercase">
                <label for="uppercase">A-Z</label>

                <input type="checkbox" id="numbers">
                <label for="numbers">1-9</label>

                <input type="checkbox" id="symbols">
                <label for="symbols">!-?</label>
            </div>

            <button id="generateButton" type="button" onclick="generatePassword()">Générer un mot de passe</button>
        </div>
        <hr>

<!-- Widget météo -->
<div id="wrapper" class='wrapper'>
 
    <search>
      <form>
        <input class='searchbar transparent' id='search' type='text' placeholder='Le nom de ta ville' />
        <button class='button transparent' id='button' type="submit" value='rechercher' >Rechercher</button>
      </form>
    </search>
   
    <div class='panel'>
      <h2 class='city' id='city'></h2>
      <div class='weather' id='weather'>
        <div class='group secondary'>
          <h3 id='dt'></h3>
          <h3 id='description'></h3>
        </div>
        <div class='group secondary'>
          <h3 id='wind'></h3>
          <h3 id='humidity'></h3>
        </div>
        <div class='temperature' id='temperature'>
          <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit' id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius active' id='celsius' href="#">&deg;C</a></h1>
        </div>
        <div class='forecast' id='forecast'></div>
      </div>
    </div>
</div>

<!-- Widget Calculatrice -->
<div id="wrapper1" class="wrapper1">
    <div class="result">
        <div class="display">
            <p id="output">0</p>

        </div>
    </div>
        <div class="first-row">
            <button id="r1-1" value=""  onclick="clearOutput()">C</button>
            <button id="r2-2" value=""  onclick="perc()">%</button>
            <button id="r1-3" value=""  onclick="fordisplay('/')">/</button>
        </div>
        <div class="second-row">
            <button id="r2-1" value="7" onclick="fordisplay('7')" >7</button>
            <button id="r2-2" value="8" onclick="fordisplay('8')" >8</button>
            <button id="r2-3" value="9" onclick="fordisplay('9')" >9</button>
            <button id="r2-4" value="*" onclick="fordisplay('*')" >X</button>
         </div>
         <div class="third-row">
            <button id="r3-1" value="4" onclick="fordisplay('4')" >4</button>
            <button id="r3-2" value="5" onclick="fordisplay('5')" >5</button>
            <button id="r3-3" value="6" onclick="fordisplay('6')" >6</button>
            <button id="r3-4" value="-" onclick="fordisplay('-')" >-</button>
         </div>
         <div class="fourth-row">
            <button id="r4-1" value="1" onclick="fordisplay('1')"  >1</button>
            <button id="r4-2" value="2" onclick="fordisplay('2')"  >2</button>
            <button id="r4-3" value="3" onclick="fordisplay('3')"  >3</button>
            <button id="r4-4" value="+" onclick="fordisplay('+')"  >+</button>
         </div>
         <div class="fifth-row">
            <button id="r5-1"onclick="fordisplay('0')" >0</button>
            <button id="r5-2"onclick="fordisplay('.')" >.</button>
            <button id="r5-3"onclick="solve()('=')" >=</button>
          </div>

    </div>
</div>

<!-- Widget convertisseur -->

    <div id="wrapper2" class="wrapper2">
        <h1>Convertisseur de distances</h1>
        <div class="convert">
            <div class="convert-input">
                <input type="number" name="first-value" id="first-value" min="0" step="0.1" />
                <select name="first-unit" id="first-unit">
                    <option value="km">Kilomètre</option>
                    <option value="m" selected>Mètre</option>
                    <option value="cm">Centimètre</option>
                    <option value="mm">Millimètre</option>
                </select>
            </div>
            <ion-icon name="caret-down"></ion-icon>
            <div class="convert-input">
                <input type="number" name="second-value" id="second-value" disabled />
                <select name="second-unit" id="second-unit">
                    <option value="km">Kilomètre</option>
                    <option value="m">Mètre</option>
                    <option value="cm" selected>Centimètre</option>
                    <option value="mm">Millimètre</option>
                </select>
            </div>
        </div>
        <button id="convert-btn">Convertir</button>
    </div>
